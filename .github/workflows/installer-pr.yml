name: Installer - Test on pull request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  checks: write

env:
  PLAYWRIGHT_JSON_OUTPUT_NAME: report.json
  PLAYWRIGHT_JUNIT_OUTPUT_NAME: report.xml

jobs:
  ############################################################################################
  # https://github.com/marketplace/actions/playwright-test-report
  ############################################################################################
  playwright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Generate report
        uses: sidharthv96/playwright-report-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: installer
          package-manager: pnpm
          custom-title: "Regenfass Installer"
          icons: true
          test-script: pnpm test
