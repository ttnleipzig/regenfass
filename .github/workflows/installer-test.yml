name: Installer - Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - feat/*
      - fix/*
      - ci/*
      - style/*
      - docs/*
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  actions: write
  checks: write

env:
  NODE_VERSION: '20'

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
      ##############################################################################################
      # Setup
      ##############################################################################################
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: './installer/pnpm-lock.yaml'

      - name: Install dependencies
        run: cd ./installer && pnpm install --frozen-lockfile

      ##############################################################################################
      # Lint and Build
      ##############################################################################################
      - name: Build application
        run: cd ./installer && pnpm run build

      ##############################################################################################
      # Run tests
      ##############################################################################################
      - name: Run unit and integration tests
        run: cd ./installer && pnpm run test:run

      - name: Run tests with coverage
        run: cd ./installer && pnpm run test:coverage

      ##############################################################################################
      # Publish test results
      ##############################################################################################
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./installer/coverage/lcov.info
          flags: installer
          name: installer-coverage
          fail_ci_if_error: false

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: ./installer/coverage/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./installer/test-results/
          retention-days: 30
