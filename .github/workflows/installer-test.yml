name: Installer - test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - feat/*
      - fix/*
      - ci/*
      - style/*
      - docs/*
  workflow_dispatch:

permissions:
  contents: read
  actions: write

env:
  PLAYWRIGHT_JSON_OUTPUT_NAME: report.json
  PLAYWRIGHT_JUNIT_OUTPUT_NAME: report.xml

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
       #   cache: "pnpm"
       #   cache-dependency-path: "./installer/pnpm-lock.yaml"
      - run: cd ./installer && pnpm install --frozen-lockfile
      - run: cd ./installer && pnpm start &

      - name: Wait for the application to start
        run: sleep 5

      - name: Install Playwright Browsers
        run: cd ./installer && pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: cd ./installer && pnpm exec playwright test --reporter=json,line,html,junit

      - name: Publish test report json to pull request
        uses: sidharthv96/playwright-report-action@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          working_directory: ./installer/playwright-report/

      - name: Publish test report junit to pull request
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: ./installer/playwright-report/report.xml
          summary: 'playwright test results'

      - name: Upload playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./installer/playwright-report/
          retention-days: 30
