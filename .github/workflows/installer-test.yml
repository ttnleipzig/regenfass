name: Installer - test
on:
  workflow_dispatch:
  pull_request:
    branches:
      - feat/*
      - fix/*
      - ci/*
      - style/*
      - docs/*

env:
  PLAYWRIGHT_JSON_OUTPUT_NAME: report.json

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
       #   cache: "pnpm"
       #   cache-dependency-path: "./installer/pnpm-lock.yaml"
      - run: cd ./installer && pnpm install --frozen-lockfile
      - run: cd ./installer && pnpm start &

      - name: Wait for the application to start
        run: sleep 5

      - name: Install Playwright Browsers
        run: cd ./installer && pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: cd ./installer && pnpm exec playwright test --reporter=json,line,html

      - name: Upload playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./installer/playwright-report/
          retention-days: 30
      - name: Publish playwright report
        uses: sidharthv96/playwright-report-action
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./installer/playwright-report/
          package-manager: pnpm
