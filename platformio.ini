monitor_speed = 115200
upload_speed = 921600
lib_deps = ${common_env.lib_deps}
build_flags = ${common_env.build_flags}

; :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
[env:heltec_wifi_lora_32_V3_HCSR04]
platform = espressif32
board = heltec_wifi_lora_32_V3
build_flags =
	${common_env.build_flags}
	-D BUTTON_PIN=0
    -D CFG_eu868=1
	-D CFG_sx1276_radio=1
	-D FEATURE_DISPLAY_SD1306=false
	-D FEATURE_SENSOR_HCSR04=false
	-D FEATURE_SENSOR_VL53L1X=false
	-D FEATURE_SENSOR_DS18B20=false
	-D hal_init=LMICHAL_init
	-D LoRaWAN_DEBUG_LEVEL=1
	-D LORAWAN_PREAMBLE_LENGTH=8
	-D LMIC_DEBUG_LEVEL=2
	-D LORA_DIO0_PIN=13
	-D LORA_DIO1_PIN=14
	-D LORA_MISO_PIN=11
	-D LORA_MOSI_PIN=10
	-D LORA_SCK_PIN=9
	-D LORA_NSS_PIN=8
	-D LORA_RESET_PIN=12
	-D SENSOR_PIN_TRIGGER=48
	-D SENSOR_PIN_ECHO=47
	-D SENSOR_MAX_DISTANCE=40
	-std=c++17
	-std=gnu++17
build_unflags =
	-std=gnu++11
lib_deps =
	${common_env.lib_deps}
	martinsos/HCSR04@^2.0.0
	milesburton/DallasTemperature@^3.11.0
	u8g2
monitor_filters = esp32_exception_decoder

