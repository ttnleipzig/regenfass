[user_configuration]
LORA_APP_EUI = "70B3D57ED002556F";
LORA_DEVICE_EUI = "00BDAB364E4A3FC1";
LORA_APP_KEY = "38ECBE230A8DCE03A86094A60F555233";

[platformio]
default_envs = heltec_wifi_lora_32_V3_HCSR04

[common_env]
lib_deps =
	#pololu/VL53L1X@^1.3.1
	#SPI
	#Wire
	ngraziano/LMICPP-Arduino

build_flags =
	-D ARDUINO_LMIC_PROJECT_CONFIG_H_SUPPRESS
	-D CFG_eu868=1
	-D CFG_sx1276_radio=1
	-D CONFIG_ARDUHAL_LOG_COLORS=1
	-D CORE_DEBUG_LEVEL=5                     ; 5 == verbose
	-D FEATURE_LORAWAN_ENABLED=true
	-D hal_init=LMICHAL_init
	-D LMIC_DEBUG_LEVEL=2
	-D WAIT_SERIAL=true

[env]
